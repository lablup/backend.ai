name: coverage

on:
  pull_request:
    types: [closed]
  schedule:
    # ref) https://crontab.guru/
    # The time is based on UTC
    - cron: '0 15 * * 1-5'

jobs:
  test-coverage:
    if: ${{ github.event_name == 'schedule' || (!contains(github.event.pull_request.labels.*.name, 'skip:ci') && github.event.pull_request.merged == true) }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Apply cache for Pants
      uses: actions/cache@v3
      id: cache
      with:
        # pants-specific cache
        path: |
          ~/.cache/pants/setup
          ~/.cache/pants/lmdb_store
          ~/.cache/pants/named_caches
        key: ${{ runner.os }}-${{ hashFiles('pants*.toml', '**/*.lock') }}-
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10.5"
        cache: pip
    - name: Bootstrap Pants
      run: |
        mkdir .tmp
        ./pants --no-verify-config version
    - name: Run the full test suite
      run: |
        ./pants test --use-coverage tests::
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
    - name: Upload pants log
      uses: actions/upload-artifact@v3
      with:
        name: pants.coverage.log
        path: .pants.d/pants.log
      if: always()  # We want the log even on failures.
