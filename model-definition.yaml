models:
  - name: "simple-http-server"
    model_path: "/models"
    service:
      pre_start_actions:
        - action: run_command
          args:
            command: ["pip", "install", "-r", "/models/requirements.txt"]
      start_command:
        - python
        - /models/server.py
      port: 8000
      health_check:
        path: /health
        max_retries: 5
    info:
      author: "John Doe"
      title: "simple http server. Human readable name"
      version: 3
      created: "2019-01-01T00:00:00Z"
      last_modified: "2019-12-31T00:00:00Z"
      description: "This is a simple HTTP server"
      task: "HTTP server"
      category: "langauge"
      license: "Apache-2.0"
      min_resource:
        cpu: 1
        memory: 256m
