[pipeline]
  # Pipeline service endpoint URL.
  endpoint = "http://127.0.0.1:9500"
  # Frontend endpoint URL for pipeline service.
  ## frontend_endpoint = "..."

# UI configuration.
[ui]
  # Default environment for new sessions.
  ## default_environment = "..."
  # Default environment for import operations.
  ## default_import_environment = "..."
  # List of blocked menu items.
  ## menu_blocklist = "..."
  # List of inactive menu items.
  ## menu_inactivelist = "..."
  # Whether to enable model folders functionality.
  enable_model_folders = true

# API configuration.
[api]
  # API domain name.
  domain = "default"
  # API endpoint URL.
  endpoint = "http://127.0.0.1:8080,http://api.example.com:8080"
  # API text description.
  text = "Backend.AI API"
  # Whether to verify SSL certificates for API calls.
  ssl_verify = true
  # Authentication token name.
  auth_token_name = "sToken"
  # Maximum number of simultaneous API connections.
  # This limits the number of concurrent API requests that can be processed.
  connection_limit = 100

# JWT authentication configuration (shared between manager and webserver via
# etcd).
#
# Note: JWT tokens are signed using per-user secret keys (from keypair table),
# not a shared system secret key. This maintains the same security model as HMAC
# authentication.
[jwt]
  # Algorithm for JWT token signing.
  # HS256 (HMAC-SHA256) is the default symmetric algorithm.
  algorithm = "HS256"
  # JWT token expiration time in seconds.
  # Default is 900 seconds (15 minutes).
  # Range: 60 seconds (1 minute) to 86400 seconds (24 hours).
  # Shorter expiration times are more secure but may impact user experience.
  token_expiration_seconds = 900

# Session configuration.
[session]
  # Session maximum age in seconds.
  max_age = 604800
  # Login session extension in seconds.
  ## login_session_extension_sec =   
  # Whether to flush sessions on startup.
  flush_on_startup = false
  # Login block time in seconds.
  login_block_time = 1200
  # Allowed login failure count.
  login_allowed_fail_count = 10
  # Whether to enable auto logout.
  auto_logout = false
  # Maximum count for preopen ports.
  max_count_for_preopen_ports = 10

  # Redis configuration for sessions.
  [session.redis]
    # Network address and port of the Redis server.
    # Redis is used for distributed caching and messaging between managers.
    # Set to None when using Sentinel for high availability.
    ## addr = "{ HostPortPair }"
    # Service name for Redis Sentinel.
    # Required when using Redis Sentinel for high availability.
    # Identifies which service to monitor for failover.
    ## service_name = "..."
    # Password for authenticating with Redis.
    # Set to None if Redis doesn't require authentication.
    # Should be kept secret in production environments.
    ## password = "..."
    # Timeout in milliseconds for Redis requests.
    # Controls how long operations wait before timing out.
    # If None, uses the default timeout configured in the Redis client.
    ## request_timeout =   
    # Whether to use TLS for Redis connections.
    use_tls = false
    # Whether to skip TLS certificate verification.
    # Set to True for self-signed certificates or development environments.
    tls_skip_verify = false

    # Configuration for the Redis helper library.
    # Controls timeouts and reconnection behavior.
    # Adjust based on network conditions and reliability requirements.
    [session.redis.redis_helper_config]
      # Timeout in seconds for Redis socket operations.
      # Controls how long operations wait before timing out.
      # Increase for slow or congested networks.
      socket_timeout = 5.0
      # Timeout in seconds for establishing Redis connections.
      # Controls how long connection attempts wait before failing.
      # Shorter values fail faster but may be too aggressive for some networks.
      socket_connect_timeout = 2.0
      # Time in seconds to wait between reconnection attempts.
      # Controls the polling frequency when trying to reconnect to Redis.
      # Lower values reconnect faster but may increase network load.
      reconnect_poll_timeout = 0.3
      # Timeout in seconds to wait for a connection from the blocking connection pool.
      # Used by BlockingConnectionPool for distributed locking scenarios.
      # If no connection is available within this time, a timeout error is raised.
      connection_ready_timeout = 20.0

    # Optional override configurations for specific Redis contexts.
    # Allows different Redis settings for different services within Backend.AI.
    # Each key represents a context name, and the value is a complete Redis
    # configuration.
    [session.redis.override_configs]

    # List of Redis Sentinel addresses for high availability.
    # If provided, the manager will use Redis Sentinel for automatic failover.
    # When using Sentinel, the addr field is ignored and service_name is required.
    [[session.redis.sentinel]]
    # Add multiple [[session.redis.sentinel]] sections as needed
      # Host address of the service.
      # Can be a hostname, IP address, or special addresses like 0.0.0.0 to bind to
      # all interfaces.
      host = "127.0.0.1"
      # Port number of the service.
      # Must be between 1 and 65535.
      # Ports below 1024 require root/admin privileges.
      port = 8080

# License configuration.
[license]
  # License edition.
  edition = "Open Source"
  # License valid since date.
  valid_since = ""
  # License valid until date.
  valid_until = ""

# Web server configuration.
[webserver]
  # Event loop implementation to use.
  # 'asyncio' is the Python standard library implementation.
  # 'uvloop' is a faster alternative but may have compatibility issues with some
  # libraries.
  event_loop = "uvloop"
  # IPC base path.
  ipc_base_path = "/tmp/backend.ai/ipc"
  # Process ID file path.
  pid_file = "/dev/null"

# OpenTelemetry configuration.
[otel]
  # Whether to enable OpenTelemetry.
  enabled = false
  # OpenTelemetry log level.
  log_level = "INFO"
  # OpenTelemetry endpoint.
  endpoint = "http://127.0.0.1:4317"

# Apollo Router configuration.
[apollo_router]
  # Whether to enable Apollo Router.
  enabled = false
  # Apollo Router endpoint(s).
  # Supports multiple endpoints separated by commas for load balancing.
  endpoint = "http://127.0.0.1:4000"

# Logging configuration.
[logging]
  # The version used by logging.dictConfig().
  version = 1
  # The main log level to filter messages from all loggers.
  level = "INFO"
  # Disable the existing loggers when applying the config.
  disable-existing-loggers = false
  # The list of log drivers to activate.
  drivers = [ "console",]

  # The mapping of log handler configurations.
  [logging.handlers]

  # The mapping of per-namespace logger configurations.
  [logging.loggers]

  [logging.console]
    # Opt to print colorized log.
    ## colored = true
    # Determine verbosity of log.
    format = "verbose"

  [logging.file]
    # Path to store log.
    path = "/var/log/backend.ai"
    # Log file name.
    filename = "wsproxy.log"
    # Number of outdated log files to retain.
    backup-count = 5
    # Maximum size for a single log file.
    ## rotation-size = "..."  # |     # min=0
    # Determine verbosity of log.
    format = "verbose"

  [logging.logstash]
    # Connection information of logstash node.
    endpoint = { host = "127.0.0.1", port = 8001 }
    # Protocol to communicate with logstash server.
    protocol = "tcp"
    # Use TLS to communicate with logstash server.
    ssl-enabled = true
    # Verify validity of TLS certificate when communicating with logstash.
    ssl-verify = true

  [logging.graylog]
    # Graylog hostname.
    host = "127.0.0.1"
    # Graylog server port number.
    port = 8000
    # Log level.
    level = "INFO"
    # The custom source identifier. If not specified, fqdn will be used instead.
    ## localname = "..."
    # The fuly qualified domain name of the source.
    ## fqdn = "..."
    # Verify validity of TLS certificate when communicating with logstash.
    ssl-verify = true
    # Path to Root CA certificate file.
    ## ca-certs = "/etc/ssl/ca.pem"
    # Path to TLS private key file.
    ## keyfile = "/etc/backend.ai/graylog/privkey.pem"
    # Path to TLS certificate file.
    ## certfile = "/etc/backend.ai/graylog/cert.pem"

  # Override default log level for specific scope of package
  [logging.pkg_ns]

# Debug configuration.
[debug]
  # Whether to enable debug mode.
  enabled = false
