[etcd]
namespace = "local"
addr = { host = "127.0.0.1", port = 2379 }
user = ""
password = ""


[agent]
rpc-listen-addr = { host = "127.0.0.1", port = 6001 }
# metric API service address
service-addr = { host = "0.0.0.0", port = 6003 }
ssl-enabled = false
#ssl-cert = ""
#ssl-key = ""
agent-sock-port = 6007
id = "i-travis"
scaling-group = "default"
pid-file = "./agent.pid"
event-loop = "asyncio"


[container]
port-range = [30000, 31000]
kernel-uid = -1
bind-host = "127.0.0.1"
sandbox-type = "docker"
jail-args = []
scratch-type = "hostdir"
scratch-root = "/tmp/scratches"
scratch-size = "1G"


[watcher]
service-addr = { host = "127.0.0.1", port = 6009 }
ssl-enabled = false
#ssl-cert = ""
#ssl-key = ""
target-service = "backendai-agent.service"
soft-reset-available = false


[pyroscope]
enabled = false
# app-name = "backendai-half-agent"
# server-addr = "http://localhost:4040"
# sample-rate = 100


[logging]
level = "INFO"
drivers = ["console"]

[logging.pkg-ns]
"" = "WARNING"
"aiodocker" = "INFO"
"aiotools" = "INFO"
"aiohttp" = "INFO"
"ai.backend" = "INFO"

[logging.console]
colored = true
format = "simple"


[resource]
reserved-cpu = 1
reserved-mem = "1G"
reserved-disk = "8G"

[logging.graylog]
host = "127.0.0.1"
port = 12201

# If True, validate the Graylog serverâ€™s certificate. In this case specifying ca-certs is also required.
ssl-verify = false

ca-certs = ""
keyfile = ""
certfile = ""

[debug]
enabled = false
skip-container-deletion = false
