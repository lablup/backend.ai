# my global config
global:
  scrape_interval: 20s  # Global scrape interval (default: 1m)
# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093
# Load and evaluate rules with period `evaluation_interval`.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
# Scrape configurations
scrape_configs:
  - job_name: 'http-sd'
    scheme: 'http'
    http_sd_configs:
      - url: 'http://host.docker.internal:18080/metrics/service_discovery' 
        refresh_interval: "60s"
