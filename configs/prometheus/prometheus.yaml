# my global config
global:
  scrape_interval: 20s  # Global scrape interval (default: 1m)
# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093
# Load and evaluate rules with period `evaluation_interval`.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
# Scrape configurations
scrape_configs:
  - job_name: 'http-sd'
    scheme: 'http'
    http_sd_configs:
      - url: 'http://host.docker.internal:18080/metrics/service_discovery'
        refresh_interval: "60s"
  - job_name: 'etcd'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - backendai-half-etcd:2379
  - job_name: 'redis-exporter'
    static_configs:
      - targets:
          - backendai-half-redis-exporter:9121
  - job_name: 'postgres-exporter'
    static_configs:
      - targets:
          - backendai-half-db-exporter:9187
