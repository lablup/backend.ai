supergraph:
  listen: 0.0.0.0:4000

include_subgraph_errors:
  all: true

headers:
  all:
    request:
      - propagate:
          matching: ".*"
      # NOTE: Headers required for authentication when communicating with Manager
      - insert:
          name: "host"
         # NOTE: Set this to the address where the Manager is reachable from this component
          value: "localhost:8091"
      - insert:
          name: "X-Forwarded-URL"
          # NOTE: When using Docker Compose with port mapping (e.g., 5000:4000), use the host port (5000), not the container port.
          # NOTE: Current value assumes host port equals container port (4000:4000).
          # NOTE: Trailing slash is required
          value: "http://127.0.0.1:4000/"
