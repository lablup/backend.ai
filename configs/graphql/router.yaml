supergraph:
  listen: 0.0.0.0:4000

include_subgraph_errors:
  all: true

headers:
  all:
    request:
      - propagate:
          matching: ".*"
      - insert:
          name: "host"
          value: "localhost:8091"
      - insert:
          name: "X-Forwarded-URL"
          value: "http://127.0.0.1:4000/"
